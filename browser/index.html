<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IG:Stories - Instagram Stories</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body no-js="" on-click-remove-class=".dropdown active">
    <div>
      <div class="header d-flex p-3">
        <button class="col-md-auto settings" no-js="" on-mouseenter-add-class=".dropdown-menu active"></button>
        <div class="dropdown-menu" no-js="" on-mouseleave-remove-class=".dropdown-menu active">
          <div class="dropdown-item" id="reload">Reload Stories</div>
          <div class="dropdown-item" id="logout">Log out</div>
        </div>
        <div class="search-header col-md-auto">
          <input class="form-control" type="text" name="search" placeholder="Search Instagram users">
        </div>
      </div>
      <div>
        <div class="stories"></div>
        <div class="story hide">
          <div class="title"></div>
          <div class="timeline"></div>
          <div class="view center"></div>
          <button class="prev"></button>
          <button class="next"></button>
        </div>
        <div class="landing-view center mt-5 hide">
          <h5>Click a story to start watching</h5>
          <p>All stories are viewed in anonymous mode</p>
        </div>
      </div>
      <button class="pause hide" no-js on-click-remove-class="button.play hide" on-click-add-class-self="hide"></button>
      <button class="play hide" no-js on-click-remove-class="button.pause hide" on-click-add-class-self="hide"></button>
    </div>
  </body>
  <script type="text/javascript" src="../node_modules/nojs/dist/no.min.js"></script>
  <script type="text/javascript" src="js/globals.js"></script>
  <script type="text/javascript" src="js/funcs.js"></script>
  <script type="text/javascript" src="js/renderers.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
